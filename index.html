<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js-html-css-boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/0f65486295.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <main id="wrapper">
      <div class="container">

        <!-- parte di sinistra dell'app -->
        <div class="sinistra">
          <!-- header di sinistra -->
          <div class="header-sinistra">
            <div class="logo-sinistra">
              <img src="img/avatar0.jpg" alt="avatar0">
            </div>
            <div class="icone-sinistra">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- blocco notifiche messaggi -->
          <div class="notifiche-messaggi">
            <div class="icona-silenzia">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="testo-silenzia">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <p><a href="#">Attiva notifiche desktop</a></p>
            </div>
          </div>
          <!-- barra di ricerca -->
          <div class="barra-ricerca">
            <i class="fas fa-search"></i>
            <input type="text" name="search" placeholder="Cerca o inizia una nuova chat" value="">
          </div>
        </div>
        <!-- parte di destra dell'app -->
        <div class="destra">
        </div>


      </div>

    </main>














    <!-- Parte javascript e jquery. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js">
    </script>
  </body>
</html>
